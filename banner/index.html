<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="guanqi">
    <title>轮播图实例</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h2>轮播图实例</h2>
    <p>轮播图实例展示效果</p>
    <!-- 轮播图实例 -->
    <div class="carousels">
        <!-- 图片列表 -->
        <ul class="banner">
            <li><a href="#1" target="_blank"><img src="image/banner01.jpg" alt="img1"></a></li>
            <li><a href="#2" target="_blank"><img src="image/banner02.jpg" alt="img2"></a></li>
            <li><a href="#3" target="_blank"><img src="image/banner03.jpg" alt="img3"></a></li>
            <li><a href="#4" target="_blank"><img src="image/banner04.jpg" alt="img4"></a></li>
            <li><a href="#5" target="_blank"><img src="image/banner05.jpg" alt="img5"></a></li>
        </ul>
        <!-- 红点 -->
        <div class="point">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- 左右箭头 -->
        <a class="arrow arrow_left" href="javascript:;">&lt;</a>
        <a class="arrow arrow_right" href="javascript:;">&gt;</a>
    </div>
    <script src="js/main.js"></script>
    <script>
        // 实例化对象
        var a = new Carousels(true, '.carousels', '.banner', '.banner li', '.point span', '.arrow_left', '.arrow_right',
            'active', 800, 4000, 800);
        var ul = a.getOne('.banner');
        ul.style.width = 800 * 5 + 'px'; //自动获取图片列表长度
    </script>
</body>

</html>
