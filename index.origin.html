<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Demo</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keyword" content="demo">

	<link rel="shortcut icon" type="image/x-icon" href="public/img/favicon.ico">

		<![endif]-->
	<link rel="stylesheet" href="public/css/reset.min.css">
	<link rel="stylesheet" href="public/css/main.min.css">
</head>

<body>
	<!-- 总体布局 -->
	<div class="container" id="home">
		<!-- 头部导航 -->
		<header>
			<a class="logo" href="/demo" id="mytitle"></a>
			<span id="navwap"></span>
			<nav>
				<ul class="nav-index" id="mynav"></ul>
			</nav>
		</header>
		<!-- 主要内容 -->
		<main>
			<div class="main clearfix">
				<!-- 左侧内容 -->
				<section>
					<article class="post" id="projects">
						<h2 class="post-title">项目精选<small class="post-small-title">原生、框架等项目(<strong class="count"></strong>)</small></h2>
						<ul class="post-content" id="project"></ul>
					</article>
					<article class="post" id="cases">
						<h2 class="post-title">案例精选<small class="post-small-title">pc,wap等端网页(<strong class="count"></strong>)</small></h2>
						<ul class="post-content" id="case"></ul>
					</article>
				</section>
				<!-- 右侧作者信息 -->
				<aside>
					<article class="about">
						<h2 class="about-title">关于作者</h2>
						<p class="about-des" id="mydes"><img class="about-img"><span class="about-des-content"></span></p>
					</article>
					<article class="about">
						<h2 class="about-title">Demo归档</h2>
						<ul class="about-content about-link clearfix" id="mydoc"></ul>
					</article>
					<article class="about">
						<h2 class="about-title">友情链接</h2>
						<ul id="mylink" class="about-content about-link clearfix"></ul>
					</article>
				</aside>
			</div>
		</main>
		<!-- 底部版权 -->
		<footer>
			<p id="myfoot"></p>
		</footer>
		<!-- 到顶部 -->
		<div class="arrow"></div>
		<!-- 音乐播放 -->
		<div class="music">
			<audio id="audio-music"></audio>
			<button id="mysong" class="music-btn start-btn"></button>
		</div>
	</div>
	<!-- 侧边导航 -->
	<div class="wnav-index" id="mywapnav">
		<p class="silder-head">Demo导航</p>
		<ul class="nav-indexa" id="mynava"></ul>
		<p class="silder-foot">&copy;2019 Demo</p>
	</div>
	<!-- 加载动画 -->
	<div id="loadimg" class="load-box">
		<div class="load">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
	<!-- 灯箱效果 -->
	<div class="pic-box">
		<div class="pic-close">X</div>
		<img class="pic-img">
	</div>
	<script src="public/js/gjs.min.js"></script>
	<script src="public/js/main.min.js"></script>
