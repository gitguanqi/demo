<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>导入excel文件</title>
    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(["setCookieDomain", "*.guanqi.xyz"]);
        _paq.push(["setDomains", ["*.guanqi.xyz/fe"]]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//am.guanqi.xyz/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d = document,
                g = d.createElement('script'),
                s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.src = u + 'matomo.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico" />
  <script src="../../assets/scripts/xlsx.full.min.js"></script>
  <script src="../../assets/scripts/gjs.min.js"></script>
  <script src="../../assets/scripts/gjs-import.min.js"></script>
</head>

<body>
  <h2>导出文件</h2>
  <p>选择一个excel文件。</p>
  <input type="file" onchange="$g.importFile(this)">
  <div id="demo"></div>
</body>

</html>
