<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>html表格练习</title>
    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(["setCookieDomain", "*.guanqi.xyz"]);
        _paq.push(["setDomains", ["*.guanqi.xyz/fe"]]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//am.guanqi.xyz/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d = document,
                g = d.createElement('script'),
                s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.src = u + 'matomo.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
		<meta name="keyword" content="html,html表格练习">
		<meta name="description" content="html表格是html的内容。">
		<link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico">
		<style>
			body {
				margin: 0;
				padding: 0;
				font-size: 100%;
			}
			table,th,td {
				margin: 0 auto;
				padding: 0 5px;
				width: 500px;
				line-height: 30px;
				border: 1px solid #aaa;
				border-collapse: collapse;
				text-align: center;
				background-color: #f9f9f9;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>2016-2018统计表</caption>
			<thead>
				<tr>
					<th>年份</th>
					<th>数字</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2016</td>
					<td>120</td>
					<td></td>
				</tr>
				<tr>
					<td>2017</td>
					<td>1120</td>
					<td></td>
				</tr>
				<tr>
					<td rowspan="2">2018</td>
					<td>8120</td>
					<td></td>
				</tr>
				<tr>
					<td>120</td>
					<td></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>总计</td>
					<td colspan="2">9480</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
