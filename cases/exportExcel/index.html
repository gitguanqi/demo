<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>导出到excel</title>
    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(["setCookieDomain", "*.guanqi.xyz"]);
        _paq.push(["setDomains", ["*.guanqi.xyz/fe"]]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//am.guanqi.xyz/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d = document,
                g = d.createElement('script'),
                s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.src = u + 'matomo.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico" />
  <script src="../../assets/scripts/gjs.min.js"></script>
</head>

<body>
  <div>
    <button id="exportExcel" type="button">导出Excel兼容IE</button>
  </div>
  <div id="myDiv">
    <table id="tableExcel" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td colspan="5" style="text-align: center;">html 表格导出道Excel</td>
      </tr>
      <tr style="background-color: #FFC000;text-align: center;">
        <td>列标题1</td>
        <td>列标题2</td>
        <td>类标题3</td>
        <td>列标题4</td>
        <td>列标题5</td>
      </tr>
      <tr style="text-align: center;">
        <td>aaa</td>
        <td>bbb</td>
        <td>ccc</td>
        <td>ddd</td>
        <td>eee</td>
      </tr>
      <tr style="text-align: center;">
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
        <td>DDD</td>
        <td>EEE</td>
      </tr>
      <tr style="text-align: center;">
        <td>FFF</td>
        <td>GGG</td>
        <td>HHH</td>
        <td>III</td>
        <td>JJJ</td>
      </tr>
    </table>
  </div>
  <script>
    let exportExcelBtn = document.querySelector('#exportExcel');
    $g.addEvent(exportExcelBtn, 'click', exportExcelSet, false);

    function exportExcelSet() {
      $g.exportExcel('myDiv', 'example' + Date.parse(new Date()) + '.xls');
    }
  </script>
</body>

</html>
