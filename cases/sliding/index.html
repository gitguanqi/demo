<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滑动模块图片验证</title>
    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(["setCookieDomain", "*.guanqi.xyz"]);
        _paq.push(["setDomains", ["*.guanqi.xyz/fe"]]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//am.guanqi.xyz/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d = document,
                g = d.createElement('script'),
                s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.src = u + 'matomo.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
  <link rel="stylesheet" href="./styles/validate.css">
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico" />
</head>

<body>
  <div id="outer">
    <div id="canvasContainer">
      <canvas id="mainCanvas" width="1200" height="888"></canvas>
    </div>
    <div class="validate">
      <div id="pic"></div>
      <div id="msg"></div>
    </div>
  </div>
  <script src="./scripts/validate.min.js"></script>
  <script src="./scripts/nest.min.js"></script>
  <script src="./scripts/main.min.js"></script>
</body>

</html>
